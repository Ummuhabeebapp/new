<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid white; /* White gap */
    }
  </style>
</head>
<body>

<div class="container gallery">
  <!-- First Row: 4 Photos -->
  <div class="row g-3">
    <div class="col-3"><img src="online1.png" alt="Photo 1"></div>
    <div class="col-3"><img src="ofline2.jpeg" alt="Photo 2"></div>
    <div class="col-3"><img src="tkit.jpeg" alt="Photo 3"></div>
    <div class="col-3"><img src="carrobo.webp" alt="Photo 4"></div>
  </div>

  <!-- Second Row: 3 Photos -->
  <div class="row g-3">
    <div class="col-4"><img src="ofline3.jpeg" alt="Photo 5"></div>
    <div class="col-4"><img src="ofline3.jpeg" alt="Photo 6"></div>
    <div class="col-4"><img src="childwithrobo.jpg" alt="Photo 7"></div>
  </div>

  <!-- Third Row: 4 Photos -->
  <div class="row g-3">
    <div class="col-3"><img src="online1.png" alt="Photo 1"></div>
    <div class="col-3"><img src="ofline2.jpeg" alt="Photo 2"></div>
    <div class="col-3"><img src="tkit.jpeg" alt="Photo 3"></div>
    <div class="col-3"><img src="carrobo.webp" alt="Photo 4"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
